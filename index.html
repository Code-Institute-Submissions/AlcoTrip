<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- my meta tags -->
    <meta name="description" content="Single page application for 2nd Milestone Project - Code Inistitute, Full Stack Developer Course">
    <meta name="keywords" content="alcohol, trip, pub, bar, disco, friends, town, place, postcode, party, drink, night, happiness, visiting">
    <meta name="author" content="Karol Sliwka">
    <meta name="copyright" content="Karol Sliwka, hello@abovewave.co.uk">
    <meta name="robots" content="index,follow" />
    <!-- end of my meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- standard links to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- link to hover.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />

    <!-- link to my personal css file -->
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />

    <!-- fav icon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- website browser title -->
    <title>Alco Trip | Visit all places near you!</title>
</head>

<body>

    <!-- header with logotype -->
    <header class="container">
        <div class="row">
            <a href="index.html" class="main_logo"><img src="assets/images/logotype/alcotrip_logotype.png" alt="AlcoTrip Logo"></img></a>
            <div class="main-title">
                <h1 class="">Alco Trip</h1>
                <p class="lead">
                    Find all Pubs, Bars, Disco Clubs near to You!<br> How simple is that? <br> Type in name of Your city, Your postcode or simply click on 'Find Me'.
                </p>
            </div>
        </div>
    </header>

    <!-- section with input boxes and check boxes to retrive data for google maps-->
    <div class="container main_form">
        <div class="row">
            <form>
                <!-- -->
                <div class="town_postcode">
                    <div class="form-group">
                        <label class="p-text-light1" for="mainbox_city">Town</label>
                        <input type="text" class="form-control" id="mainbox_city" placeholder="LONDON">
                    </div>
                    <div class="form-group">
                        <label class="p-text-light1" for="mainbox_postcode">Post Code</label>
                        <input type="text" class="form-control" id="mainbox_postcode" placeholder="WC2N 5DU">
                    </div>
                </div>
                <!-- geo-localizator -->
                <div class="geoloc">
                    <button type="submit" class="btn btn-primary geoloc_button">Find Me</button>
                    <!-- show geo loc address-->
                    <h3 class="p-text-light1">Your address: </h3>
                </div>
                
                <div class="separate_line"></div>
                
                <!-- search options CLUBS PUBS BARS -->
                <div class="search_options">
                    <p class="lead bold1">What you looking for tonight? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label p-text-light1" for="defaultCheck1">Clubs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label p-text-light1" for="defaultCheck1">Pubs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label p-text-light1" for="defaultCheck1">Bars</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="formsubmition">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="contianer">
            <div class="row">
                <div class="col-md-12">
                    <div class="copyrights">
                        <p class="p-text-light1">&copy; 2019 | <a href="http://www.abovewave.co.uk" target="_blank">Abovewave.co.uk</a> - All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
